    <script>
      (function(window) {
        window.DocsifyCodefund = {
          scriptEl: null,
          create: function(codefundId) {
            return function(hook, vm) {
              hook.ready(function() {
                window.DocsifyCodefund.injectCodeFundStyle();
              });

              hook.doneEach(function() {
                window.DocsifyCodefund.injectCodeFundScript(codefundId);
                window.DocsifyCodefund.injectCodeFundContainer();
              });
            };
          },

          injectCodeFundContainer() {
            let nav = document.getElementById("sidebar-nav-codefund");

            let codefundContainer = document.createElement("div");
            codefundContainer.id = "codefund";
            codefundContainer.className = "code-fund";
            nav.insertBefore(codefundContainer, nav.firstChild);

            if (document.getElementsByClassName("cf-wrapper").length === 0) {
              window._codefund && window._codefund.serve();
            }
          },

          injectCodeFundScript(codefundId) {
            if (window.DocsifyCodefund.scriptEl) {
              window.DocsifyCodefund.scriptEl.remove();
            }

            var script = document.createElement("script");
            script.src =
              "https://codefund.io/properties/" + codefundId + "/funder.js";
            script.async = "async";
            document.body.appendChild(script);
            window.DocsifyCodefund.scriptEl = script;
          },

          injectCodeFundStyle() {
            var style = document.createElement("style");
            window.DocsifyCodefund.injectCodeFundContainer();
            var css =
              "#cf span.cf-wrapper { background-color: transparent!important } #cf a.cf-text { color: #444!important; font-weight: 400!important; font-size: 10px!important }";

            style.type = "text/css";
            if (style.styleSheet) {
              style.styleSheet.cssText = css;
            } else {
              style.appendChild(document.createTextNode(css));
            }
            document.head.appendChild(style);
          }
        };
      })(window);
    </script>

        // load navbar into sidebar on small screen

        coverpage: true,
        auto2top: true,

    </script>
